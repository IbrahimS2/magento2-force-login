# Version 36.0.1

version: "3"

services:
  app:
    volumes: &appvolumes
      - ./:/var/www/html/bitExpert/ForceCustomerLogin/

  phpfpm:
    volumes: *appvolumes

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025"
      - "8025:8025"

